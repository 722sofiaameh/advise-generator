<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="dist/output.css" rel="stylesheet" />
    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-bgColor">
    <section class="flex justify-center items-center mx-auto container">
      <div
        class="bg-mainColor w-3/4 md:w-1/2 mt-20 p-4 rounded-xl container mx-auto"
      >
        <!-- Advice ID goes here -->
        <div class="text-adColor text-center uppercase">
          Advice #
          <span id="advice-Id"></span>
        </div>
        <!-- Advice text goes here -->
        <div class="text-center text-txtColor p-4 md:font-fontFamily text-xl font-fontWeight md:text-bdFont" id="output">
          <!-- "Click to get random advices" -->
        </div>
        <div class="flex justify-center items-center py-8">
          <img src="./images/pattern-divider-mobile.svg" class="" />
        </div>
        <div
          class="flex justify-center items-center mx-auto bg-adColor rounded-full w-10 p-2 -mb-8 cursor-pointer"
          id="button"
        >
          <img src="./images/icon-dice.svg" class="" />
        </div>
      </div>
    </section>
    <div class="attribution pt-28">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sophie</a>.
    </div>
    <script src="main.js"></script>
  </body>
</html>
